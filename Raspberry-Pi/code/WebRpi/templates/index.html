                    let attr = document.getElementById('UpsInfo')

                dataType: "json",
                success: function (data) {

                    var ul=$("<ul></ul>");
                    for (var i = 0; i < ups.length; i++) {
                        ul.append("电池电量: <span>"+ups[i].capacity+"</span>%<br>");

                        ul.append("系统时间: <span>"+ups[i].time+"</span><br>");

                    console.log(data);
                }
            })
